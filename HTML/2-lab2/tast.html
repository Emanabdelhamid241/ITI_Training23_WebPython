<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS code */
        .custom-button {
            background-color: orange; /* Set the background color */
            color: white; /* Set the text color */
            padding: 10px 20px; /* Add padding to the button */
            border: none; /* Remove the button border */
            cursor: pointer; /* Add a cursor pointer */
        }
    </style>
</head>
<body>
    <!-- HTML code -->
    <table>
        <tr>
            <td>
                <input type="submit" value="Register" class="custom-button" size="70" />
            </td>
        </tr>
    </table>
</body>
</html>
